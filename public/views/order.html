<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarMe</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/helpers.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/pages/order.css">
</head>

<body>
    <div class="screen" style="display: none;"></div>
    <div class="modal" style="display: none;">
        <div class="contain-btn-close">
            <button class="btn-close-modal">
                <img src="./images/close.svg" alt="">
            </button>
        </div>
        <section class="modal-content"></section>
    </div>

    <header class="nav-contain">
        <div class="header-row">
            <a href="/" class="logo">
                <p>FarMe</p>
                <p class="title-logo">From the farms to me</p>
            </a>
            <nav class="nav top-nav"></nav>
        </div>
        <div class="bottom-nav header-row">
            <nav>
                <ul class="clean-list">
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn" onclick="onDropdown()">
                            <img src="images/navBarIcons/store.svg" />
                            Store
                        </a>
                        <ul class="dropdown-list clean-list flex column">
                            <li>
                                <a href="/store?type=vegetable">Vegetables</a>
                            </li>
                            <li>
                                <a href="/store?type=fruit">Fruits</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <form class="search-form flex align-items-center">
                            <label>Search</label>
                            <div class="search flex align-items-center">
                                <img src="images/navBarIcons/search.png" />
                                <input class="search-input" type="text" name="q" placeholder="Search" />
                            </div>
                        </form>
                    </li>
                    <li>
                        <a href="/about">About us</a>
                    </li>
                    <div class="profileNav"></div>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-order" style="display: none;">

        <h1>Order details</h1>

        <section class="delivery contain">
            <div class="row">
                <h2 class="title">Delivery details</h2>
                <button class="btn-edit btn-details-edit">
                    <img src="./images/order/edit.svg" alt="edit">
                    Edit
                </button>
            </div>
            <div class="details-content"></div>
        </section>

        <section class="date contain">
            <div class="row">
                <h2 class="title">Delivery Date</h2>
                <button class="btn-edit edit-date-btn">
                    <img src="./images/order/edit.svg" alt="edit">
                    Edit
                </button>
            </div>
            <div class="date-content"></div>
        </section>

        <section class="payment contain">
            <div class="row">
                <h2 class="title">Payment details</h2>
                <button class="btn-edit edit-payment-details-btn">
                    <img src="./images/order/edit.svg" alt="edit">
                    Edit
                </button>
            </div>
            <div class="payment-content"></div>
        </section>

        <section class="items contain">
            <div class="row">
                <h2 class="title-items">Delivery items</h2>
            </div>
            <div class="items-details">
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Product name</th>
                            <th>price</th>
                            <th>Units</th>
                            <th>Total price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="summery contain"></section>
    </main>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/axios.js"></script>
    <script src="./lib/imask.js"></script>
    <script type="module" src="./js/controllers/order.js"></script>
</body>

</html>
