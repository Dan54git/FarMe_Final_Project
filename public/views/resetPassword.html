<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarMe</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/helpers.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/pages/resetPass.css">
</head>

<body>
    <header class="nav-contain">
        <div class="header-row">
            <a href="/" class="logo">
                <p>FarMe</p>
                <p class="title-logo">From the farms to me</p>
            </a>
            <nav class="nav top-nav"></nav>
        </div>
        <div class="bottom-nav header-row">
            <nav>
                <ul class="clean-list">
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn" onclick="onDropdown()">
                            <img src="images/navBarIcons/store.svg" />
                            Store
                        </a>
                        <ul class="dropdown-list clean-list flex column">
                            <li>
                                <a href="/store?type=vegetable">Vegetables</a>
                            </li>
                            <li>
                                <a href="/store?type=fruit">Fruits</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <form class="search-form flex align-items-center">
                            <label>Search</label>
                            <div class="search flex align-items-center">
                                <img src="images/navBarIcons/search.png" />
                                <input class="search-input" type="text" name="q" placeholder="Search" />
                            </div>
                        </form>
                    </li>
                    <li>
                        <a href="/about">About us</a>
                    </li>
                    <div class="profileNav"></div>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>FarMe</h1>

        <div class="main-contain">
            <div class="form-contain">
                <p class="title">Enter you Email and click the link there to reset your password</p>
                <form class="resetPass-form">
                    <div>
                        <label for="email">Email:</label>
                        <input class="email" type="email" id="email" name="email" placeholder="Enter your email"
                            required />
                        <p class="error-message"></p>
                    </div>
                    <button class="submit-btn" type="submit">Rest Password</button>
                </form>
                <div class="login-contain">
                    <p>Or try to login</p>
                    <a href="/login">Log in!</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/axios.js"></script>
    <script type="module" src="./js/controllers/navBar.js"></script>
    <script type="module" src="./js/controllers/resetPassword.js"></script>
</body>

</html>
