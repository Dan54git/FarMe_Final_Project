<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarMe</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/helpers.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/pages/signUp.css">
</head>

<body>
    <header class="nav-contain">
        <div class="header-row">
            <a href="/" class="logo">
                <p>FarMe</p>
                <p class="title-logo">From the farms to me</p>
            </a>
            <nav class="nav top-nav"></nav>
        </div>
        <div class="bottom-nav header-row">
            <nav>
                <ul class="clean-list">
                    <li class="dropdown">
                        <a href="#" class="dropdown-btn" onclick="onDropdown()">
                            <img src="images/navBarIcons/store.svg" />
                            Store
                        </a>
                        <ul class="dropdown-list clean-list flex column">
                            <li>
                                <a href="/store?type=vegetable">Vegetables</a>
                            </li>
                            <li>
                                <a href="/store?type=fruit">Fruits</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <form class="search-form flex align-items-center">
                            <label>Search</label>
                            <div class="search flex align-items-center">
                                <img src="images/navBarIcons/search.png" />
                                <input class="search-input" type="text" name="q" placeholder="Search" />
                            </div>
                        </form>
                    </li>
                    <li>
                        <a href="/about">About us</a>
                    </li>
                    <div class="profileNav"></div>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Sign Up</h1>

        <form class="signup-form">
            <div class="msgContain"></div>
            <input class="email" type="email" name="email" placeholder="Email" required />
            <div class="inputs-group">
                <input class="password" type="password" autocomplete="off" name="password" placeholder="Password"
                    required />
                <input class="passconfrim" type="password" autocomplete="off" name="passconfrim"
                    placeholder="Confirm password" required />
            </div>
            <div class="inputs-group">
                <input class="firstName" type="text" name="firstName" placeholder="First name" required />
                <input class="lastName" type="text" name="lastName" placeholder="Last name" required />
            </div>
            <input class="phone" type="text" name="phone" placeholder="Number phone" required />
            <input class="address" type="text" name="address" placeholder="Address" required />
            <button type="submit">Sign-Up</button>
        </form>

    </main>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/axios.js"></script>
    <script type="module" src="./js/controllers/navBar.js"></script>
    <script type="module" src="./js/controllers/signup.js"></script>
</body>

</html>
