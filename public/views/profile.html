<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarMe</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/helpers.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/pages/profile.css">
</head>

<body>
    <section class="main-container">
        <header class="nav-contain">
            <div class="header-row">
                <a href="/" class="logo">
                    <p>FarMe</p>
                    <p class="title-logo">From the farms to me</p>
                </a>
                <nav class="nav top-nav"></nav>
            </div>
            <div class="bottom-nav header-row">
                <nav>
                    <ul class="clean-list">
                        <li class="dropdown">
                            <a href="#" class="dropdown-btn" onclick="onDropdown()">
                                <img src="images/navBarIcons/store.svg" />
                                Store
                            </a>
                            <ul class="dropdown-list clean-list flex column">
                                <li>
                                    <a href="/store?type=vegetable">Vegetables</a>
                                </li>
                                <li>
                                    <a href="/store?type=fruit">Fruits</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <form class="search-form flex align-items-center">
                                <label>Search</label>
                                <div class="search flex align-items-center">
                                    <img src="images/navBarIcons/search.png" />
                                    <input class="search-input" type="text" name="q" placeholder="Search" />
                                </div>
                            </form>
                        </li>
                        <li>
                            <a href="/about">About us</a>
                        </li>
                        <div class="profileNav"></div>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contian">
            <h1>Profile Details</h1>

            <form class="details-form">

                <div class="from-group flex justify-content-space-between">
                    <label for="fristName">First name</label>
                    <div class="input-container">
                        <div class="flex align-items-center">
                            <input class="input-detail" id="firstName" type="text" name="firstName" required />
                            <img class="edit-icon" src="/images/edit.png" alt="Pencil">
                        </div>
                        <p class="err-msg err-firstName"></p>
                    </div>
                </div>

                <div class="from-group flex justify-content-space-between">
                    <label for="lastName">Last name</label>
                    <div class="input-container">
                        <div class="flex align-items-center">
                            <input class="input-detail" id="lastName" type="text" name="lastName" required />
                            <img class="edit-icon" src="/images/edit.png" alt="Pencil">
                        </div>
                        <p class="err-msg  err-lastName"></p>
                    </div>
                </div>

                <div class="from-group flex justify-content-space-between">
                    <label for="cellNumber">Cell number</label>
                    <div class="input-container">
                        <div class="flex align-items-center">
                            <input class="input-detail" id="cellNumber" type="text" name="cellNumber" required />
                            <img class="edit-icon" src="/images/edit.png" alt="Pencil">
                        </div>
                        <p class="err-msg err-cellNumber"></p>
                    </div>
                </div>

                <div class="from-group flex justify-content-space-between">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <div class="flex align-items-center">
                            <input class="input-detail" id="email" type="email" name="email" required />
                            <img class="edit-icon" src="/images/edit.png" alt="Pencil">
                        </div>
                        <p class="err-msg  err-email"></p>
                    </div>
                </div>

                <div class="from-group flex justify-content-space-between">
                    <label for="address">Address</label>
                    <div class="input-container">
                        <div class="flex align-items-center">
                            <input class="input-detail" id="address" type="text" name="address" required />
                            <img class="edit-icon" src="/images/edit.png" alt="Pencil">
                        </div>
                        <p class="err-msg err-address"></p>
                    </div>
                </div>

                <div class="buttons-panel">
                    <button class="btn-form btn-submit" type="submit">Save</button>
                    <a class="btn-form btn-cancel" href="/">Cancel</a>
                </div>
            </form>
        </main>

    </section>

    <script src="/lib/jquery.js"></script>
    <script src="/lib/axios.js"></script>
    <script type="module" src="/js/controllers/navBar.js"></script>
    <script type="module" src="/js/controllers/profile.js"></script>
</body>

</html>
